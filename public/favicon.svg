  />

  <!-- Southern Cross Stars -->
  <!-- Alpha Crucis (bottom) -->
  <circle cx="50" cy="70" r="4" fill="#FDE047" />

  <!-- Beta Crucis (left) -->
  <circle cx="35" cy="45" r="4" fill="#FDE047" />

  <!-- Gamma Crucis (top) -->
  <circle cx="50" cy="30" r="4" fill="#FDE047" />

  <!-- Delta Crucis (right) -->
  <circle cx="65" cy="45" r="4" fill="#FDE047" />

  <!-- Epsilon Crucis (extra small one) -->
