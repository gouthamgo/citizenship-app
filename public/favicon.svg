  <!-- Checkmark overlay for "test passed" concept -->
  <path
    d="M 30 48 L 42 60 L 70 35"
    stroke="#10B981"
    strokeWidth="5"
    strokeLinecap="round"
    strokeLinejoin="round"
    fill="none"
    opacity="0.8"
  />

  <!-- Decorative border -->
  <path
    d="M50 5 L90 20 L90 50 Q90 80 50 95 Q10 80 10 50 L10 20 Z"
    fill="none"
    stroke="#60A5FA"
    strokeWidth="1"
    opacity="0.5"
  />
